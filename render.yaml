services:
  # Backend Express + Prisma
  - type: web
    name: floxcar-backend
    runtime: node
    rootDir: server
    buildCommand: npm install && npm run build
    startCommand: npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        sync: false  # Défini manuellement dans le dashboard
      - key: JWT_SECRET
        sync: false  # Défini manuellement dans le dashboard
      - key: CORS_ORIGINS
        sync: false  # Défini manuellement dans le dashboard
    healthCheckPath: /

  # Frontend React + Vite (si tu veux aussi l'héberger sur Render)
  - type: web
    name: floxcar-frontend
    runtime: static
    rootDir: client
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        value: https://floxcar-backend.onrender.com/api
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
