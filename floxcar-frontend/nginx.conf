# client/nginx.conf
events {}

http {
    # Utiliser le DNS de Google (ou 1.1.1.1) pour résoudre les noms de domaine
    resolver 8.8.8.8;

    server {
        listen 80;
        root /usr/share/nginx/html;
        index index.html;

        # Gère le routing React (SPA)
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Proxy API vers le backend Render
        location /api {
            proxy_pass https://floxcar-backend.onrender.com;  # ← pas d'espace à la fin
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_ssl_server_name on;  # nécessaire pour SNI avec HTTPS
        }

        # Sécurité basique
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-XSS-Protection "1; mode=block";
    }
}